<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Park Avenue</title>
  <link rel="icon" href="images/tree.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="row green-bg border-r5">
        <div class="col-100 head-pad">
          <h1 class="inline"><a>Park Avenue</a></h1>
          <h3 class="inline right"><a>Visited</a></h3>
        </div>
      </div>
    </header>
    <main>
      <div class="row center">
        <div class="col-40 light-brown-bg search">
          <input id="search" type="text" placeholder="Trouble finding a park? Look here!">
        </div>
      </div>
      <div class="row msg-center hidden">
        <div class="col-100 empty">
          <h2>You haven't visited any parks yet!</h2>
          <h4>(Press the 'Need to go!' button to mark a park as 'Been there!')</h4>
          <img src="images/hikers.jpg">
        </div>
      </div>
      <ul class="marg-0">
      </ul>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
